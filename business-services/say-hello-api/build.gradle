version = '0.0.1'

application {
    mainClass.set("com.pog.SayHelloApplication")
}

dependencies {
    compile project(':commons')
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-hystrix', version: '2.2.6.RELEASE'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-netflix-eureka-client', version: '3.0.1'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.2'
    compile libpacks.spring_common
    compile libpacks.cloud_common
    compile libpacks.cloud_config_client
}